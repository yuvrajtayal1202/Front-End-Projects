    <section id ="contact">
        <h1 class="heading1">
            Contact us 
        </h1>
        <div id="contact-box">

            <form action="#">



                <div class="form-group">

                    <input type="text" name="name" id="name" class="conbox" placeholder="Enter your name">
                </div>
                <div class="form-group">
    
                    <input type="email" name="email" id="email" class="conbox" placeholder="Enter your email">
                </div>
                <div class="form-group">
            
                    <input type="password" name="password" id="password" class="conbox" placeholder="Enter your password">
                </div>
                <div class="form-group">
                
                    <input type="tel" name="phone number" id="phone number" class="conbox"  placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <input type="date" name="age" id="age" class="conbox" placeholder="Enter your age">
                </div>
                <div class="form-group">
                    
                    <input type="address" name="address" id="address" class="conbox" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    
                    <textarea name="message" id="message" class="conbox" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <input type="reset" class="conbox" value="Reset">
                </div>
                <div class="form-group">
                    <input type="submit" class="conbox" value="Sumbit now">
                    
                </div>
            </form>
        </div>

        
        <section id="map">
            <!-- <div>
                <h1 class="heading1">Address</h1>
            </div> -->
            <div class="map center">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3451.692000282238!2d78.29754221497798!3d30.10300612275894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390916046e7af13d%3A0x58f5fe472bf67b50!2sTriveni%20Ghat!5e0!3m2!1sen!2sin!4v1655089363933!5m2!1sen!2sin"
                    width="90%" height="550" style="border-radius: 10px; border-color: black; filter: invert(100%);" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
